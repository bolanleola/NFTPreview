<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="card">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="container">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="icons">
                            <div class="img1"> 
                              <img src="images/icon-ethereum.svg" alt="ethereum">
                              <p>0.041 ETH</p>
                            </div>
                            
                            <div class="img2">
                              <img src="images/icon-clock.svg" alt="clock">
                              <p>3 days left</p>
                            </div>
                            
                    </div>
            
                <hr>
                <div class="creator">
                    <img src="images/image-avatar.png" alt="Male">
                    <p>Creation of <span class="name">Jules Wyvern</span></p>
                </div>
            </div>
        
  </div>
  
  

  

 
  
  
  

      <div class="attribution">
       <p class="owner">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p> 
        <p>Coded by <a href="#">Oladipo Omobolanle</a>.</p> 
      </div>
</body>
</html>
